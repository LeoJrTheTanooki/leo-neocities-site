        let title = this.$currentTarget.find("img").attr("title");
        let newImgSrc = this.$currentTarget.find("img").attr("src");

        let date = this.$currentTarget.find("img").attr("date");

        let sheezy = this.$currentTarget.find("img").attr("sheezy");
        let ng = this.$currentTarget.find("img").attr("ng");

        let fedi = this.$currentTarget.find("img").attr("fedi");
        let itaku = this.$currentTarget.find("img").attr("itaku");
        let featherlightContent = this.$instance.find(".featherlight-content");
        let linkDiv = $('<div class="flex gap-2">');
        this.$instance.find("caption").remove();
        $('<div class="caption font-bold text-xl">')
          .html(title)
          .appendTo(featherlightContent);
        $('<div class="caption">').html(caption).appendTo(featherlightContent);
        linkDiv.appendTo(featherlightContent);
        $('<div class="date">').html(date).appendTo(featherlightContent);
        // $('<div class="links">').appendTo(featherlightContent);
        if (bsky)
          $('<a target="_blank" class="lightbg-link" href="' + bsky + '">')

        if (sheezy)
