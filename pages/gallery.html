        <script>
          function audio() {
            if (document.getElementById("music").currentTime >= 289.48) {
              document.getElementById("music").currentTime = 144.8;
            }
          }
          $.featherlight.prototype.afterContent = function () {
            let title = this.$currentTarget.find("img").attr("title");
            let caption = this.$currentTarget.find("img").attr("caption");
            this.$instance.find("caption").remove();
            $('<div class="caption font-bold text-xl">')
              .text(title)
              .appendTo(this.$instance.find(".featherlight-content"));
            $('<div class="caption">')
              .text(caption)
              .appendTo(this.$instance.find(".featherlight-content"));
          };
          // Special thanks to Zenith for telling me about Featherlight and Gav's Blog for additional Featherlight assistance: https://www.gavsblog.com/blog/how-to-create-a-lightbox-using-jquery-and-featherlight
        </script>
