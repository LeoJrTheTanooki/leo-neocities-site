<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style/style-v0.4.css" />
</head>
<body class="flex flex-col justify-center text-center bg-black text-white apple-kid text-[32px] leading-8">
    <audio autoplay controls src="https://starmen.net/mother3/music/Mother%203%20-%20248%20Curtain%20Call.ogg"></audio>
    <div class="h-screen"></div>
    <h1>FRIENDS</h1>
    <div class="flex flex-wrap justify-center gap-x-5 mb-10">
        <div class="w-full flex flex-wrap justify-center gap-x-5">
            <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/atapi-walk.png" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://sterophonick.github.io">Atapi</a></div>
            <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/zenith-walk.png" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="http://zencorner.xyz">Zenith</a></div>
        </div>
        <div class="w-full text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/nugget-walk.png" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://charmnugget.newgrounds.com">Nugget</a></div>
        <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/lasseter-walk.gif" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://bsky.app/profile/lasseterdubbed.bsky.social">Lasseter</a></div>
    </div>
    <h1>ARTISTS</h1>
    <div class="flex flex-wrap justify-center gap-x-5 mb-10">
        <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/jetainga-walk2.gif" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://linktr.ee/jetainga">Jetainga</a></div>
    </div>
    <h1>GAMES</h1>
    <div class="flex flex-wrap justify-center gap-x-5 mb-10">
        <div class="w-full flex flex-wrap justify-center gap-x-5">
            <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/poppin-walk.png" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://inkdragonworks.itch.io/poppin-jupa-pocket-adventure-demo">Poppin</a></div>
            <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/jupa-walk.png" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://www.youtube.com/watch?v=evqvOfzLzro">Jupa</a></div>
        </div>
        <div class="w-full flex flex-wrap justify-center gap-x-5">
            <div class="w-fit text-center flex flex-col cursor-pointer"><img class="w-[64px] self-center" src="/assets/walk/pablo-walk2.gif" alt="" id="pablo"><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://store.steampowered.com/app/1345860/Grapple_Dog">Pablo</a></div>
            <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/luna-walk.gif" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://store.steampowered.com/app/2278790/Grapple_Dogs_Cosmic_Canines">Luna</a></div>
        </div>
        <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/kinoko-walk.png" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://www.cultofgalaxy.com">Kinoko</a></div>
        <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/beat-walk.gif" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://tokyo-to.neocities.org/tokyo-to">Beat</a></div>
        <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/maxwell-walk.png" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://www.goodboygalaxy.com">Maxwell</a></div>
    </div>
    <h1>SHOWS/FILMS</h1>
    <div class="flex flex-wrap justify-center gap-x-5 mb-10">
        <div class="w-full flex flex-wrap justify-center gap-x-5">
            <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/fugger-walk.gif" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://www.youtube.com/playlist?list=PLFRbK-vom3EcfAjIOwqFAcoQ8akkY682k">Fugger</a></div>
            <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/lars-walk.gif" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://www.newgrounds.com/series/bridge-kids">Lars</a></div>
        </div>
        <div class="w-full flex flex-wrap justify-center gap-x-5">
            <div class="w-fit text-center flex flex-col self-end"><img class="w-[64px] self-center" src="/assets/walk/shrike-walk.png" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://www.youtube.com/playlist?list=PL4ZLnE0pEx8ASowZB_lx-Op2uLcaeE8H8">Shrike</a></div>
            <div class="w-fit text-center flex flex-col self-end"><img class="w-[96px] self-center" src="/assets/walk/beebs-walk.png" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://www.newgrounds.com/series/monkey-wrench">Beebs</a></div>
        </div>
        <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/scottwoz-walk.png" alt=""><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://www.youtube.com/@ScottTheWoz">Scott The Woz</a></div>
        <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center cursor-pointer" src="/assets/walk/boxassassin-walk1.png" alt="" id="boxassassin"><a target="_blank" class="text-cyan-300 hover:text-cyan-500 visited:text-pink-300 visited:hover:text-pink-500" href="https://www.youtube.com/watch?v=KJvzuJvDHlI">Box Assassin</a></div>
    </div>
    <div class="h-screen"></div>
    <p>Curtain Call music from Starmen.net</p>
    <p>Lasseter sprite by LasseterDubbed</p>
    <div class="h-screen"></div>
    <script>
        document.getElementById("pablo").addEventListener("click", (e) => {
            switch (e.target.src.replace(window.location.origin, "")) {
                case "/assets/walk/pablo-walk1.gif":
                e.target.src = "/assets/walk/pablo-walk2.gif";
                break;
                case "/assets/walk/pablo-walk2.gif":
                e.target.src = "/assets/walk/pablo-walk1.gif";
                break;
            }
        })
        document.getElementById("boxassassin").addEventListener("click", (e) => {
            switch (e.target.src.replace(window.location.origin, "")) {
                case "/assets/walk/boxassassin-walk1.png":
                e.target.src = "/assets/walk/boxassassin-walk2.gif";
                break;
                case "/assets/walk/boxassassin-walk2.gif":
                e.target.src = "/assets/walk/boxassassin-walk1.png";
                break;
            }
        })
    </script>
</body>
</html>
