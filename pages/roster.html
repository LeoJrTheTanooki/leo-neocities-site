<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style/style-v0.4.css" />
</head>
<body class="flex flex-col justify-center text-center bg-black text-white apple-kid text-[32px] leading-8">
    <audio autoplay controls src="https://starmen.net/mother3/music/Mother%203%20-%20248%20Curtain%20Call.ogg"></audio>
    <div class="h-screen"></div>
    <h1>FRIENDS</h1>
    <div class="flex flex-wrap justify-center gap-x-5 mb-10">
        <div class="w-full flex flex-wrap justify-center gap-x-5">
            <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/atapi-walk.png" alt=""><p>Atapi</p></div>
            <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/zenith-walk.png" alt=""><p>Zenith</p></div>
        </div>
        <div class="w-full text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/nugget-walk.png" alt=""><p>Nugget</p></div>
        <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/lasseter-walk.gif" alt=""><p>Lasseter</p></div>
    </div>
    <h1>ARTISTS</h1>
    <div class="flex flex-wrap justify-center gap-x-5 mb-10">
        <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/jetainga-walk2.gif" alt=""><p>Jetainga</p></div>
    </div>
    <h1>GAMES</h1>
    <div class="flex flex-wrap justify-center gap-x-5 mb-10">
        <div class="w-full flex flex-wrap justify-center gap-x-5">
            <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/poppin-walk.png" alt=""><p>Poppin</p></div>
            <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/jupa-walk.png" alt=""><p>Jupa</p></div>
        </div>
        <div class="w-full flex flex-wrap justify-center gap-x-5">
            <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/pablo-walk1.gif" alt=""><p>Pablo</p></div>
            <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/luna-walk.gif" alt=""><p>Luna</p></div>
        </div>
        <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/kinoko-walk.png" alt=""><p>Kinoko</p></div>
        <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/beat-walk.gif" alt=""><p>Beat</p></div>
        <div class="w-fit text-center flex flex-col"><p><img class="w-[64px] self-center" src="/assets/walk/maxwell-walk.png" alt=""></p>Maxwell</div>
    </div>
    <h1>SHOWS</h1>
    <div class="flex flex-wrap justify-center gap-x-5 mb-10">
        <div class="w-full flex flex-wrap justify-center gap-x-5">
            <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/fugger-walk.gif" alt=""><p>Fugger</p></div>
            <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/lars-walk.gif" alt=""><p>Lars</p></div>
        </div>
        <div class="w-full flex flex-wrap justify-center gap-x-5">
            <div class="w-fit text-center flex flex-col self-end"><img class="w-[64px] self-center" src="/assets/walk/shrike-walk.png" alt=""><p>Shrike</p></div>
            <div class="w-fit text-center flex flex-col self-end"><img class="w-[96px] self-center" src="/assets/walk/beebs-walk.png" alt=""><p>Beebs</p></div>
        </div>
        <div class="w-fit text-center flex flex-col"><img class="w-[64px] self-center" src="/assets/walk/scottwoz-walk.png" alt=""><p>Scott The Woz</p></div>
    </div>
    <div class="h-screen"></div>
    <p>Curtain Call music from Starmen.net</p>
    <p>Lasseter sprite by Lasseter</p>
    <div class="h-screen"></div>
</body>
</html>
