<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leo's Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style/style-v0.6.css" />
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon" />
  </head>
  <body class="flex h-screen grid-bg">
    <div
      class="flex flex-col bg-indigo-500 text-indigo-800 font-semibold console-depth rounded-[3rem] w-full min-w-[56rem] h-[90vh] m-5"
    >
      <nav class="flex justify-between rounded-t-full">
        <div
          class="bg-slate-200 w-32 rounded-tl-full rounded-br-full h-9"
        ></div>
        <div class="p-3">
          <p class="font-bold text-center outline px-2 rounded-full w-fit">
            Leo's Blog
          </p>
        </div>
        <div
          class="bg-slate-200 w-32 rounded-tr-full rounded-bl-full h-9"
        ></div>
      </nav>

      <div class="flex justify-between h-full">
        <aside class="flex flex-col min-w-32">
          <div class="flex flex-col gap-2 mt-2 text-black font-normal" id="tabs">
            <button
              class="bg-cyan-500 hover:bg-cyan-300 text-end rotate-12 mx-2 rounded-lg border-b-4 border-black hover:mt-[4px] hover:border-0"
              value="/pages/home.html"
              id="home"
            >
              Home
            </button>
            <button
              class="bg-cyan-500 hover:bg-cyan-300 text-end rotate-12 mx-2 rounded-lg border-b-4 border-black hover:mt-[4px] hover:border-0"
              value="/pages/about.html"
              id="about"
            >
              About
            </button>
            <button
              class="bg-cyan-500 hover:bg-cyan-300 text-end rotate-12 mx-2 rounded-lg border-b-4 border-black hover:mt-[4px] hover:border-0"
              value="/pages/graphicbazaar.html"
              id="graphicbazaar"
            >
              Graphics
            </button>
            <button
              class="bg-cyan-500 hover:bg-cyan-300 text-end rotate-12 mx-2 rounded-lg border-b-4 border-black hover:mt-[4px] hover:border-0"
              value="/pages/art.html"
              id="art"
            >
              Art
            </button>
            <button
              class="bg-slate-400 text-end cursor-not-allowed rotate-12 mx-2 rounded-lg mt-[4px]"
              href="#"
            >
              Commissions Closed
            </button>
            <button
              class="bg-cyan-500 hover:bg-cyan-300 text-end rotate-12 mx-2 rounded-lg border-b-4 border-black hover:mt-[4px] hover:border-0"
              href="#"
              value="/pages/interests.html"
              id="interests"
            >
              Interests
            </button>
            <button
              class="bg-cyan-500 hover:bg-cyan-300 text-end rotate-12 mx-2 rounded-lg border-b-4 border-black hover:mt-[4px] hover:border-0"
              href="#"
              value="/pages/roster.html"
              id="roster"
            >
              Roster
            </button>
          </div>

          <div class="mt-auto flex justify-center">
            <div
              class="grid grid-cols-3 text-slate-400 text-2xl cursor-default"
            >
              <div class="flex justify-center items-center w-8 h-8"></div>
              <div
                class="flex justify-center items-center w-8 h-8 bg-slate-200 button-depth-up"
              >
                üûÅ
              </div>
              <div class="flex justify-center items-center w-8 h-8"></div>
              <div
                class="flex justify-center items-center w-8 h-8 bg-slate-200 button-depth"
              >
                üûÄ
              </div>
              <div
                class="flex justify-center items-center w-8 h-8 bg-slate-200"
              >
                ‚óè
              </div>
              <div
                class="flex justify-center items-center w-8 h-8 bg-slate-200 button-depth-right"
              >
                üûÇ
              </div>
              <div class="flex justify-center items-center w-8 h-8"></div>
              <div
                class="flex justify-center items-center w-8 h-8 bg-slate-200 button-depth"
              >
                üûÉ
              </div>
              <div class="flex justify-center items-center w-8 h-8"></div>
            </div>
          </div>
          <div
            class="font-semibold mt-6 flex flex-col gap-3 items-end mr-2 cursor-default pb-4"
          >
            <div
              class="flex justify-between pl-1 items-center bg-indigo-600 rounded-xl w-20 rotate-12"
            >
              START
              <div
                class="bg-slate-200 w-4 h-4 rounded-full start-depth ml-1 lg:mb-1"
              ></div>
            </div>
            <div
              class="flex justify-between pl-1 items-center bg-indigo-600 rounded-xl w-20 rotate-12"
            >
              SELECT
              <div
                class="bg-slate-200 w-4 h-4 rounded-full start-depth ml-1 lg:mb-1"
              ></div>
            </div>
          </div>
        </aside>

        <div
          class="flex flex-col border-[16px] border-neutral-800 rounded-3xl relative w-full h-full bg-white"
        >
          <iframe
            src="/pages/home.html"
            class="w-full h-full"
            frameborder="0"
          ></iframe>
          <div
            class="bg-neutral-800 text-white font-bold italic pt-4 text-center mt-auto w-full cursor-default"
            style="text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;"
          >
            GAME RACC <span class="text-xs not-italic">ADVANCE</span>
          </div>
        </div>

        <aside class="flex flex-col min-w-32 justify-end items-center">
          <div
            class="flex w-full justify-center gap-2 font-semibold items-center mb-auto"
          >
            <div class="bg-lime-400 w-3 h-3 rounded-full"></div>
            <span class="cursor-default">POWER</span>
          </div>
          <div class="flex gap-2 text-3xl">
            <div
              class="pl-2 pt-2 bg-slate-200 text-slate-400 button-depth rounded-full w-12 h-12 cursor-default font-semibold mt-4"
            >
              B
            </div>
            <div
              class="pl-2 pt-2 bg-slate-200 text-slate-400 button-depth rounded-full w-12 h-12 cursor-default font-semibold"
            >

          </div>
          <div
            class="font-semibold mt-6 flex flex-col gap-2 items-end mr-4 cursor-default pb-4"
          >
            <div class="bg-black rounded-xl h-1 w-20 -rotate-12"></div>
            <div class="bg-black rounded-xl h-1 w-20 -rotate-12"></div>
            <div class="bg-black rounded-xl h-1 w-20 -rotate-12"></div>
            <div class="bg-black rounded-xl h-1 w-20 -rotate-12"></div>
            <div class="bg-black rounded-xl h-1 w-20 -rotate-12"></div>
          </div>
        </aside>
      </div>

      <div class="h-16">
        <p class="text-center cursor-default">v0.6</p>
      </div>
    </div>
    <script type="module" src="/scripts/footer.js"></script>
    <script type="module" src="/scripts/app.js"></script>

</html>
